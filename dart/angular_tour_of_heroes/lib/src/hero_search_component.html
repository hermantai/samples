<div id="search-component">
    <h4>Hero search</h4>
    <input #searchBox id="search-box" (change)="search(searchBox.value)" (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)" class="search-result">
            {{hero.name}}
        </div>
    </div>
</div>
