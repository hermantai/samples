<!DOCTYPE html>
<!-- source: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_progressbar6&stacked=h -->
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
/* Remove shadows for the progress bars */
.progress {
  background-color: #ffffff;
  -webkit-box-shadow: none;
  box-shadow: none;
}
/* Custom colors for progress bars */
.progress-bar-gray {
      background-color: lightgray !important;
}
.progress-bar-darkblue {
      background-color: darkblue !important;
}

</style>
</head>
<body>

<div class="container">
  <h2>Stacked Progress Bars</h2>
  <p>Create a stacked progress bar by placing multiple bars into the same div with class .progress:</p> 
  <div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" style="width:10%">
      Remaining
    </div>
    <div class="progress-bar progress-bar-gray" role="progressbar" style="width:20%">
      Buffer
    </div>
    ETA 3/31
  </div>
</div>

</body>
</html>
